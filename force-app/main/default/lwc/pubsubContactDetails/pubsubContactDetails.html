<template>
    <lightning-card title="PubsubContactDetails" icon-name="custom:custom30">
        <div class="slds-m-around_medium">
            <template if:true={picture}>
                <img data-id="testId" src={picture} alt="Profile photo" />
            </template>
            <p>{name}</p>
            <p>{title}</p>
            <p>
                <lightning-formatted-phone
                    value={phone}
                ></lightning-formatted-phone>
            </p>
            <p>
                <lightning-formatted-email
                    value={email}
                ></lightning-formatted-email>
            </p>
        </div>
    </lightning-card>
</template>
